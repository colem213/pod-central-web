Description: Pod Central Web App
Parameters:
  DomainName:
    Type: String
    Default: podcentral.io
    AllowedPattern: .*\.?podcentral\.io$
Resources:
  UserPool:
    Type: AWS::Cognito::UserPool
    Properties:
      AliasAttributes: ['email']
      AutoVerifiedAttributes: ['email']
      Policies:
        PasswordPolicy:
          MinimumLength: 6
          RequireLowercase: false
          RequireNumbers: false
          RequireSymbols: false
          RequireUppercase: false
      Schema:
        - Name: email
          Required: true
        - Name: given_name
          Required: true
  WebUserPoolClient:
    Type: AWS::Cognito::UserPoolClient
    Properties:
      GenerateSecret: false
      UserPoolId: !Ref UserPool
  IdentityPool:
    Type: AWS::Cognito::IdentityPool
    Properties:
      AllowUnauthenticatedIdentities: false
      CognitoIdentityProviders:
        - ClientId: !Ref WebUserPoolClient
          ProviderName: !GetAtt UserPool.ProviderName
  AuthWebRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Sid: ''
            Effect: Allow
            Principal:
              Federated: cognito-identity.amazonaws.com
            Action: 'sts:AssumeRoleWithWebIdentity'
            Condition:
              StringEquals:
                'cognito-identity.amazonaws.com:aud': !Ref IdentityPool
              'ForAnyValue:StringLike':
                'cognito-identity.amazonaws.com:amr': 'authenticated'
      Policies:
        - PolicyName: AuthWebSubscriptionQueryAndSubDateIndex
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action: 'dynamodb:Query'
                Resource:
                  - !Sub arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/${SubscriptionTable}
                  - !Sub arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/${SubscriptionTable}/index/SubDateIndex
        - PolicyName: AuthWebChannelGet
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Sid: ChannelQueryChannel
                Effect: Allow
                Action:
                  - 'dynamodb:GetItem'
                  - 'dynamodb:BatchGetItem'
                Resource: !Sub arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/${ChannelTable}
        - PolicyName: AuthWebItemQueryChannelIndex
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Sid: ItemQueryChannelIndex
                Effect: Allow
                Action: 'dynamodb:Query'
                Resource: !Sub arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/${ItemTable}/index/ChannelIndex
  IdentityPoolRoles:
    Type: AWS::Cognito::IdentityPoolRoleAttachment
    Properties:
      IdentityPoolId: !Ref IdentityPool
      Roles:
        authenticated: !GetAtt AuthWebRole.Arn
  ChannelTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub '${AWS::StackName}Channel'
      AttributeDefinitions:
        - AttributeName: id
          AttributeType: S
      KeySchema:
        - AttributeName: id
          KeyType: HASH
      ProvisionedThroughput:
        ReadCapacityUnits: 1
        WriteCapacityUnits: 1
  ItemTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub '${AWS::StackName}Item'
      AttributeDefinitions:
        - AttributeName: id
          AttributeType: S
        - AttributeName: channelId
          AttributeType: S
        - AttributeName: pubDate
          AttributeType: S
      KeySchema:
        - AttributeName: id
          KeyType: HASH
      GlobalSecondaryIndexes:
        - IndexName: ChannelIndex
          KeySchema:
            - AttributeName: channelId
              KeyType: HASH
            - AttributeName: pubDate
              KeyType: RANGE
          Projection:
            ProjectionType: ALL
          ProvisionedThroughput:
            ReadCapacityUnits: 1
            WriteCapacityUnits: 1
      ProvisionedThroughput:
        ReadCapacityUnits: 1
        WriteCapacityUnits: 1
  SubscriptionTable:
    Type: AWS::DynamoDB::Table
    DependsOn: ItemTable
    Properties:
      TableName: !Sub '${AWS::StackName}Subscription'
      AttributeDefinitions:
        - AttributeName: userId
          AttributeType: S
        - AttributeName: channelId
          AttributeType: S
        - AttributeName: subDate
          AttributeType: S
      KeySchema:
        - AttributeName: userId
          KeyType: HASH
        - AttributeName: channelId
          KeyType: RANGE
      LocalSecondaryIndexes:
        - IndexName: SubDateIndex
          KeySchema:
            - AttributeName: userId
              KeyType: HASH
            - AttributeName: subDate
              KeyType: RANGE
          Projection:
            ProjectionType: KEYS_ONLY
      ProvisionedThroughput:
        ReadCapacityUnits: 1
        WriteCapacityUnits: 1
  WebAppOrigin:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Ref DomainName
      AccessControl: PublicRead
      WebsiteConfiguration:
        IndexDocument: index.html
  WebAppOriginPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref WebAppOrigin
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
          Sid: PublicReadGetObject
          Effect: Allow
          Principal: '*'
          Action: 's3:getObject'
          Resource: !Sub '${WebAppOrigin.Arn}/*'
  WebAppDistro:
    Type: AWS::CloudFront::Distribution
    Properties:
      DistributionConfig:
        Enabled: true
        DefaultRootObject: index.html
        ViewerCertificate:
          AcmCertificateArn: arn:aws:acm:us-east-1:423601402625:certificate/80bf49ec-7e5f-429a-acf3-36f04215b63c
          SslSupportMethod: sni-only
        Aliases:
          - !Ref DomainName
        Origins:
          - Id: !Sub ${AWS::StackName}WebAppOrigin
            DomainName: !GetAtt WebAppOrigin.DomainName
            CustomOriginConfig:
              OriginProtocolPolicy: http-only
        DefaultCacheBehavior:
          TargetOriginId: !Sub ${AWS::StackName}WebAppOrigin
          ViewerProtocolPolicy: redirect-to-https
          ForwardedValues:
            QueryString: false
  WebAppDns:
    Type: AWS::Route53::RecordSetGroup
    Properties:
      HostedZoneName: !Sub '${DomainName}.'
      RecordSets:
      - Name: !Ref 'DomainName'
        Type: A
        AliasTarget:
          HostedZoneId: Z2FDTNDATAQYW2
          DNSName: !GetAtt WebAppDistro.DomainName
Outputs:
  userPoolId:
    Description: User Pool ID
    Value: !Ref UserPool
  clientId:
    Description: User Pool Web Client ID
    Value: !Ref WebUserPoolClient
  identityPoolId:
    Description: Identity Pool ID
    Value: !Ref IdentityPool
  webUserRole:
    Description: Web User Security Role
    Value: !Ref AuthWebRole
    Export:
      Name: !Sub '${AWS::StackName}AuthWebRole'